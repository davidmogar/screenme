<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Screen me!</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
<div id="wrapper">
  <div id="options_panel" onmouseover="showOptions();">
  </div>

  <div id="slides_panel" class="fixedTopLeft">

    <video id="webcam" autoplay></video>
  </div>
</div>
</body>

<!-- Scripts at the bottom for speed performance. -->

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
<!-- This scripts will be minified and concatenated in the release version. -->
<script type="text/javascript" src="js/screenme.js"></script>
<script type="text/javascript" src="js/slideshare.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
<script type="text/javascript" src="js/usermedia.js"></script>
</html>
